<!DOCTYPE html>
<html>
<head>
    <title>Edit Attendance - Select Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">
    <h3>Edit Attendance for {{ section.section }} - {{ subject.subject }} on {{ date }}</h3>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success mt-3">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <div class="container">
        <h3 class="mb-4">Select Section, Subject & Date to Edit Attendance</h3>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Section</label>
                <select name="section" class="form-select" required>
                    <option value="">-- Select Section --</option>
                    {% for section in sections %}
                        <option value="{{ section.id }}">{{ section.section }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Subject</label>
                <select name="subject" class="form-select" required>
                    <option value="">-- Select Subject --</option>
                    {% for subject in subjects %}
                        <option value="{{ subject.id }}">{{ subject.subject }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Select Date:</label>
                <input type="date" name="date" class="form-control" required>
              </div>
            
              <button type="submit" class="btn btn-primary">Fetch Attendance</button>
        </form>
    </div>
</body>
</html>
