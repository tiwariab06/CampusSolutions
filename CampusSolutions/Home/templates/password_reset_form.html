{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow rounded-4 p-4">
        <h2 class="mb-3">Set a New Password</h2>
        
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success mt-2" type="submit">Reset Password</button>
        </form>
    </div>
</div>
{% endblock %}
