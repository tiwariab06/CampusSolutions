{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Your Assigned Faculties</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f0f4f8;
      }
      .dark-mode {
        background-color: #1e1e2f;
        color: #f1f1f1;
      }
      .list-group-item {
        background-color: #e3f2fd;
        border: 1px solid #2196f3;
        border-radius: 10px;
      }
      .list-group-item:hover {
        background-color: #bbdefb;
        cursor: pointer;
      }
      .btn-inbox {
        background-color: #2196f3;
        color: white;
        border-radius: 20px;
        padding: 4px 14px;
        font-weight: 500;
        text-decoration: none;
      }
      .btn-inbox:hover {
        background-color: #1976d2;
      }
      .dark-mode .btn-inbox {
        background-color: #1976d2;
        color: #bbdefb;
      }
      .toggle-theme {
        position: absolute;
        top: 15px;
        right: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="toggle-theme btn btn-sm btn-outline-secondary">ðŸŒ“ Theme</div>

    <div class="container py-5">
      <h3 class="text-center mb-4">Your Assigned Faculties</h3>

      <ul class="list-group">
        {% for faculty in assigned_faculties %}
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <div>
            <strong>{{ faculty.username }}</strong>
            <span class="text-muted">({{ faculty.department }})</span>
            <!-- <span class="text-muted">({{ faculty.subjects }})</span> -->
          </div>
          <a href="chatbox/{{ faculty.id }}" class="btn-inbox">Inbox</a>
        </li>
        {% empty %}
        <li class="list-group-item text-center text-muted">
          No assigned faculties found.
        </li>
        {% endfor %}
      </ul>

      <div class="text-center mt-4">
        <a href="/student/login/dashboard" class="btn btn-outline-primary"
          >Back to Home</a
        >
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const toggle = document.querySelector(".toggle-theme");
      toggle.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
      });
    </script>
  </body>
</html>
