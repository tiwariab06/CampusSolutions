{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Chat</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f0f4f8;
      }

      .chat-container {
        max-width: 800px;
        margin: 40px auto;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }

      .chat-box {
        height: 400px;
        overflow-y: auto;
        padding: 10px;
        border: 1px solid #d3e0ea;
        background-color: #f9fbfc;
        border-radius: 10px;
        margin-bottom: 15px;
      }

      .chat-message {
        margin-bottom: 12px;
      }

      .chat-message.student {
        text-align: left;
      }

      .chat-message.faculty {
        text-align: right;
      }

      .chat-bubble {
        display: inline-block;
        padding: 10px 15px;
        border-radius: 20px;
        max-width: 70%;
        font-size: 15px;
      }

      .student .chat-bubble {
        background-color: #d1fae5;
        color: #065f46;
      }

      .faculty .chat-bubble {
        background-color: #dbeafe;
        color: #1e3a8a;
      }

      .timestamp {
        font-size: 12px;
        color: #888;
        margin-top: 4px;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <h4 class="text-center mb-4">Chat</h4>

      <div id="chat-box" class="chat-box">
        <!-- Messages will be dynamically injected here -->
      </div>

      <form id="message-form">
        {% csrf_token %}
        <div class="mb-3">
          <textarea
            class="form-control"
            id="message-input"
            name="content"
            placeholder="Type your message here..."
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send</button>
      </form>
    </div>

    <script>
      const chatBox = document.getElementById("chat-box");
      const form = document.getElementById("message-form");
      const input = document.getElementById("message-input");
      const csrfToken = document.querySelector("[name=csrfmiddlewaretoken]").value;

      function fetchMessages() {
        fetch("{% url 'get_messages' user_id %}")
          .then((response) => response.json())
          .then((data) => {
            chatBox.innerHTML = "";

            if (data.messages.length === 0) {
              chatBox.innerHTML =
                "<p class='text-center text-muted'>No messages yet.</p>";
            } else {
              data.messages.forEach((msg) => {
                const div = document.createElement("div");
                div.classList.add("chat-message", msg.sender_type);

                div.innerHTML = `
                  <div class="chat-bubble">${msg.content}</div>
                  <div class="timestamp">${msg.name} â€¢ ${msg.sent_at}</div>
                `;

                chatBox.appendChild(div);
              });

              requestAnimationFrame(() => {
                chatBox.scrollTop = chatBox.scrollHeight;
              });
            }
          });
      }

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        fetch("{% url 'message' user_id %}", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
            "X-CSRFToken": csrfToken,
          },
          body: new URLSearchParams({
            content: input.value,
          }),
        }).then((response) => {
          if (response.ok) {
            input.value = "";
            fetchMessages();
          } else {
            alert("Failed to send message.");
          }
        });
      });

      fetchMessages();
      setInterval(fetchMessages, 1000);
    </script>
  </body>
</html>
