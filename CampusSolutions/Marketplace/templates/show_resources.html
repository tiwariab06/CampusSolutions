<!DOCTYPE html>
<html>
  <head>
    <title>All Resources</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="p-4">
    
    <div class="container">
      <h2 class="mb-4">Available Resources</h2>
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>Type</th>
            <th>Subject</th>
            <th>Semester</th>
            <th>Print</th>
            <th>Price (â‚¹)</th>
            <th>Email</th>
            <th>Mobile</th>
          </tr>
        </thead>
        <tbody>
          {% for r in resources %}
          <tr>
            <td>{{ r.Type }}</td>
            <td>{{ r.subject }}</td>
            <td>{{ r.semester }}</td>
            <td>{{ r.Print }}</td>
            <td>{{ r.Price }}</td>
            <td>{{ r.Seller_email }}</td>
            <td>{{ r.Seller_mobile }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
