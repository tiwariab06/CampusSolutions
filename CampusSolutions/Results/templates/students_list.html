<!DOCTYPE html>
<html>
  <head>
    <title>Students in {{ section.section }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-4">
    {% if messages %}
    <div class="container mt-3">
      {% for message in messages %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %}
    </div>
    {% endif %}
    <div class="container">
      <h2 class="mb-4">Students in Section {{ section.section }}</h2>
      <ul class="list-group">
        {% for student in students %}
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          {{ student.name }}
          <a
            href="{% url 'upload_result' student.id %}"
            class="btn btn-primary btn-sm"
            >Upload Result</a
          >
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
